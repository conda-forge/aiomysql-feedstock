{% set name = "aiomysql" %}
{% set version = "0.0.15" %}
{% set sha256 = "8ea2977e5790f9bda966e0f955530d693c4b3359c62d1d6f29adb4d3a69fdd4c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py<33]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - asyncio  # [py<34]
    - pymysql >=0.7.5

test:
  imports:
    - aiomysql

about:
  home: https://github.com/aio-libs/aiomysql
  summary: "aiomysql is a library for accessing a MySQL database from the asyncio"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kszucs
